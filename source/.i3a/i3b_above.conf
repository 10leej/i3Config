# This is the i3blocks configuration file for the top bar. This also assumes a
# screen resolution of 1920x1080, in order for the text to fit properly.
#------------------------------------------------------------------------------

separator_block_width=80
markup=none
color=#FFFFFF
align=center

[githubfollowers]
label=- Followers:
command=bash $HOME/.i3a/stats github_followers
separator=false
interval=1800

[ssd]
label=- Root:
command=bash $HOME/.i3a/stats root_space_used_mb
separator=false
interval=1

[hdd]
label=- Home:
command=bash $HOME/.i3a/stats home_space_used_mb
separator=false
interval=1

[ram_used]
label=- RAM:
command=bash $HOME/.i3a/stats ram_used_mb
separator=false
interval=1

[cpu_temp]
label=- CPU Temp:
command=bash $HOME/.i3a/stats cpu_temp
separator=false
interval=1

[redshifter_value]
label=- Redshifter:
command=bash $HOME/.i3a/stats redshifter_value
separator=false
interval=1

[users]
label=- Users:
command=bash $HOME/.i3a/stats user_count
separator=false
interval=1

[date_time]
label=
command=bash $HOME/.i3a/stats show_date_time
separator=false
interval=1
